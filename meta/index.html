<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Meta</H1>
    <p>This page includes stats about the code of this website</p>
    <div id="stats"></div>
    <h2>Commits by time of day</h2>
    <div id="chart"></div>
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd><a href="" id="commit-link" target="_blank"></a></dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines</dt>
        <dd id="commit-lines"></dd>
    </dl>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
    <div style="display: flex; align-items: baseline; gap: 1em; margin-bottom: 1em;">
        <label for="commit-progress">Show commits until:</label>
        <input type="range" id="commit-progress" min="0" max="100" value="100" style="flex: 1;">
        <time id="commit-time-slide" style="margin-left: auto;">Loading...</time>
    </div>
</div>
</body>
</html>
